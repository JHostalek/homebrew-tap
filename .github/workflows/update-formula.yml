name: Update Formula

on:
  workflow_dispatch:
    inputs:
      formula:
        description: 'Formula name (e.g., junior)'
        required: true
        type: string
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string
      repository:
        description: 'Source repository (e.g., JHostalek/junior)'
        required: true
        type: string

jobs:
  update-formula:
    runs-on: macos-latest
    steps:
      - name: Checkout tap repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update formula
        run: |
          FORMULA="${{ github.event.inputs.formula }}"
          TAG="${{ github.event.inputs.tag }}"
          REPO="${{ github.event.inputs.repository }}"
          VERSION="${TAG#v}"

          DOWNLOAD_URL="https://github.com/${REPO}/releases/download/${TAG}/${FORMULA}-macos-arm64-${TAG}.tar.gz"
          curl -fL "${DOWNLOAD_URL}" -o "${FORMULA}.tar.gz"

          SHA256=$(shasum -a 256 "${FORMULA}.tar.gz" | awk '{print $1}')

          sed -i '' "s/version \".*\"/version \"${VERSION}\"/" "Formula/${FORMULA}.rb"
          sed -i '' "s/sha256 \".*\"/sha256 \"${SHA256}\"/" "Formula/${FORMULA}.rb"

          git add "Formula/${FORMULA}.rb"
          git commit -m "${FORMULA} ${TAG}"
          git push
